<iframe scrolling="no" 
    marginheight="0" 
    marginwidth="0" 
    src="{{.Get `src`}}"
    style="border:0;width:{{.Get `width` | default "auto"}};height:{{.Get `height` | default "auto"}};"
    allowfullscreen=""
    loading="lazy"
    {{if .Get "title"}}title="{{.Get `title`}}"{{end}}
    referrerpolicy="no-referrer-when-downgrade"
    frameborder="0"
></iframe>
